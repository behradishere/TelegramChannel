version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-signal-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Mount volume for persistent data (sessions, logs)
    volumes:
      - ./data:/data
      - ./signals_session.session:/app/signals_session.session:ro

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "health_check.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Network mode
    network_mode: bridge

# Create data volume
volumes:
  bot-data:
    driver: local

